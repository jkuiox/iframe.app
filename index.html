<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe.app - Embed Fast, Launch Website Faster</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.1/feather.min.js"></script>
    <link rel="canonical" href="https://www.iframe.app/">
    <link rel="icon" href="./favicon.ico"/>
    <link rel="icon" type="image/png" href="./icon/favicon-32x32.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="./icon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./icon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./icon/favicon-16x16.png" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #090909;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #background-animation {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 2rem;
        }

        .logo {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #00ffcc, #3399ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: lowercase;
            letter-spacing: -1px;
        }

        .slogan {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #AAA;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .description {
            max-width: 600px;
            margin: 0 auto 2rem;
            line-height: 1.6;
            color: #888;
        }

        .coming-soon {
            color: #00ffcc;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 2px;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .features {
            display: flex;
            gap: 3rem;
            justify-content: center;
            margin-top: 3rem;
        }

        .feature {
            text-align: center;
            max-width: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .feature-icon {
            width: 48px;
            height: 48px;
            margin-bottom: 1rem;
            color: #00ffcc;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .feature p {
            color: #888;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <canvas id="background-animation"></canvas>
    <div class="content">
        <p><img src="./icon.svg" style="width: 100px;"></p>
        <h1 class="logo"><a href="https://www.iframe.app/" title="Embed Fast, Launch Website Faster">iframe.app</a></h1>
        <p class="slogan">Embed Fast, Launch Website Faster</p>
        <p class="coming-soon">Coming Soon</p>
        <p class="description">
            Your all-in-one embeddable tools platform. Enhance your website with powerful features through simple iframe integration.
        </p>
        <div class="features">
            <div class="feature">
                <div class="feature-icon">
                    <i data-feather="zap"></i>
                </div>
                <p>Quick Integration</p>
            </div>
            <div class="feature">
                <div class="feature-icon">
                    <i data-feather="package"></i>
                </div>
                <p>Rich Tools</p>
            </div>
            <div class="feature">
                <div class="feature-icon">
                    <i data-feather="shield"></i>
                </div>
                <p>Secure & Reliable</p>
            </div>
        </div>
    </div>

    <script>
        feather.replace();

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({
            canvas: document.getElementById('background-animation'),
            antialias: true
        });

        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);

        const particlesGeometry = new THREE.BufferGeometry();
        const particlesCount = 1000;
        const posArray = new Float32Array(particlesCount * 3);

        for(let i = 0; i < particlesCount * 3; i++) {
            posArray[i] = (Math.random() - 0.5) * 5;
        }

        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        const particlesMaterial = new THREE.PointsMaterial({
            size: 0.005,
            color: '#00ffcc'
        });

        const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particlesMesh);

        camera.position.z = 3;

        function animate() {
            requestAnimationFrame(animate);
            particlesMesh.rotation.y += 0.001;
            renderer.render(scene, camera);
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
